<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!--Roboto Condensed Font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Form CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Character Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

      <!-- Bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class="btn btn-secondary btn-lg" type="button" id="toggleFormButton" value="Compose tweet!">Compose Tweet!</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section id="tweetForm" class="new-tweet">
            <h2>Compose Tweet</h2>
            <hr>
            <form name="myForm" method="POST" action="/tweets/">
              <textarea class="text-area" name="text" placeholder="What are you humming about?"></textarea>
              <input id="tweet-button" class="btn btn-outline-secondary" type="submit" value="Tweet">
              <span class="counter">140</span>
              <div id="alert1" class="alert alert-danger">
                  <strong>Error!</strong> Your tweet contains too many characters
                </div>
              <div id="alert2" class="alert alert-danger">
                  <strong>Error!</strong> Your cannot post an empty tweet
                </div>
            </form>
          </section>
          <section class="tweet-container">
            

          </section>


    </main>


  </body>
</html>
